<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły książki</title>
</head>
<body>
    <h2> Komu pożyczasz? </h2>
    <form method="POST" action="/borrow/{{ book_id }}/">
        {{ form.hidden_tag() }}

        {% for field in form  if field.widget.input_type != 'hidden'%}
        {{ field.label }} {% if field.flags.required %}*{% endif %}
        {{ field }}<br>
        {% endfor %}
        <input type="submit" value="Pożycz">
    </form>
</body>
</html>
